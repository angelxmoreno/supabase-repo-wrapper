name: PR Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: 1.1.21

      - name: Install dependencies
        run: bun install

      - name: TypeScript check
        run: bunx tsc --noEmit

      - name: Lint project files
        run: bun run lint

      - name: Format project files
        run: bun run format

      - name: Build package
        run: bun run build

      - name: Run tests with coverage
        run: bun run coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v5.0.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
        if: github.event_name == 'pull_request'

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b877dba7157cc42d2186e # v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage/lcov.info
        if: github.event_name == 'pull_request'
